<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>猜数字游戏 - 游戏中</title>
</head>
<body>
  <h1>猜数字游戏</h1>
  <p>难度: {{ diff_label }}，剩余次数: {{ attempts_left }}。</p>
  <p>猜一个介于 1 和 {{ range_max }} 之间的数字：</p>
  {% if message %}<p>{{ message }}</p>{% endif %}
  <form method="post" action="{{ url_for('game') }}">
    <input type="number" name="guess" required>
    <button type="submit">提交</button>
  </form>
  <p><a href="{{ url_for('index') }}">放弃并回到主页</a></p>
</body>
</html>
