<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>游戏结果 - 猜数字游戏</title>
</head>
<body>
  <h1>游戏结果</h1>
  <p>{{ result }}</p>
  {% if win %}
    <p>您的成绩已记录到排行榜！</p>
  {% else %}
    <p>下次再试试吧！</p>
  {% endif %}
  <p>
    <a href="{{ url_for('view_scoreboard') }}">查看排行榜</a> |
    <a href="{{ url_for('start_game') }}">重新开始游戏</a>
  </p>
</body>
</html>
